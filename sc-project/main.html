<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="style.css">  
    <title>Quiz Suisse</title>
</head>

<body>
    <div class="container">
        <h2>Le Coupizz - Un quizz Suisse</h2>
        <div id="question1" class="mt-3">Q1 - Quelle mesure est plus résistante aux valeurs aberrantes ?</div>
        <div id="answer1">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="median" name="answers1" id="q1a1" checked>
                <label class="form-check-label" for="q1a1">
                    La médiane
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="mean" name="answers1" id="q1a2">
                <label class="form-check-label" for="q1a2">
                    La moyenne
                </label>
            </div>
        </div>
        <div id="question2" class="mt-3">Q2 - Quelle est la vitesse de la lumière ?</div>
        <div id="answer2">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="kms" name="answers2" id="q2a1" checked>
                <label class="form-check-label" for="q2a1">
                    300'000 km/s
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="kmh" name="answers2" id="q2a2">
                <label class="form-check-label" for="q2a2">
                    300'000 km/h
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="ms" name="answers2" id="q2a3">
                <label class="form-check-label" for="q2a3">
                    300'000 m/s
                </label>
            </div>
        </div>
        <button id="submit" type="button" class="btn btn-primary mt-3">Soumettre</button>
    </div>

    <script type="text/javascript" src="assets/jquery-3.6.1.min.js"> </script>
    <script type="text/javascript" src="assets/script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
